<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>L-Systems Editor</title>

  <script src="lib/p5/p5.min.js"></script>
  <script src="lib/p5/p5.dom.min.js"></script>

  <link rel="stylesheet" href="styles/css/reset.css">
  <link rel="stylesheet" href="styles/css/main.css">
</head>

<body>
  <header id="header-nav">
    <h1>L-Systems Editor</h1>
    <section></section>
    <section class="social">
      <!-- <div>GitHub</div> -->
    </section>

  </header>

  <div id="toggle-fullscreen">
    go full-screen
  </div>
  <div id="canvas-container">

  </div>
  <section id="inputs-container">

    <div id="inputs-main">
      <div id="start" class="input">
        <label for="start-textarea">start</label><textarea name="axiom" id="start-textarea" cols="20"
          rows="2">F</textarea>
      </div>

      <div id="rules" class="input">
        <label for="rules-textarea">rules</label><textarea name="rules" id="rules-textarea" cols="20"
          rows="2">F: F+F-F</textarea>
      </div>

      <div id="angle" class="input">
        <label for="angle-number">angle Δ</label>
        <div class="input-right">
          <input type="number" name="angle-number" id="angle-number" step="0.1" lang="en-150">
          <input type="range" name="angle-range" id="angle-range" min="0" max="360" step="0.1">
        </div>
      </div>

      <div id="length" class="input">
        <label for="length-number">length Δ</label>
        <div class="input-right">
          <input type="number" name="length-number" id="length-number" min="0" max="100.0" step="0.1" lang="en-150">
          <input type="range" name="length-range" id="length-range" min="0" max="100.0" step="0.1">
        </div>
      </div>
      <div id="iterations" class="input">
        <label for="iterations-number">iterations</label>
        <div class="input-right">
          <input type="number" name="iterations-number" id="iterations-number" min="0" max="6" step="1" lang="en-150">
          <input type="range" name="iterations" id="iterations-range" min="0" max="6" step="1">
        </div>
      </div>
      <div id="stroke-weight" class="input">
        <label for="stroke-weight-range">stroke weight</label>
        <div class="input-right">
          <input type="number" name="stroke-weight-number" id="stroke-weight-number" min="0" max="10.0" step="0.1"
            lang="en-150">
          <input type="range" name="stroke-weight-range" id="stroke-weight-range" min="0" max="10.0" step="0.1">
        </div>
      </div>
      <div id="stroke-opacity" class="input">
        <label for="stroke-opacity-range">stroke opacity</label>
        <div class="input-right">
          <input type="number" name="stroke-opacity-number" id="stroke-opacity-number" min="0" max="1.0" step="0.01"
            lang="en-150">
          <input type="range" name="stroke-opacity-range" id="stroke-opacity-range" min="0" max="1.0" step="0.01">
        </div>

      </div>

    </div>
    <div id="inputs-header">
      <h1></h1>
      <div id="toggle-inputs">hide inputs</div>
    </div>

  </section>
  <script src="js/toggle-hide.js"></script>
  <script src="js/L-System.js"></script>
  <script src="js/inputs.js"></script>
  <script src="js/parse.js"></script>
  <script src="js/sketch.js"></script>
</body>

</html>
